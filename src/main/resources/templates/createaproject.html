<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Crowd Funder</title>

<!-- Bootstrap core CSS -->
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">

	<!-- Custom CSS -->
	<link rel="stylesheet" th:href="@{/css/create-a-project-style.css}" href="/css/index-style.css" type="text/css" />
	<link rel = "stylesheet" th:href="@{/css/nav-bar-style.css}" href = "/css/nav-bar-style.css" type = "text/css"/>
</head>

<body>

	<!-- Navigation -->
	<ul>
		<li><a href="/">Projects</a></li>
		<li><a href="/user">Account</a></li>
		<li><a href="/create/project">Create A Project</a></li>
	</ul>
	<div class="main">

		<h1>Create A Project</h1>
		<div id="form-container">
			<form method="post" th:action="@{/project}" th:object="${project}">
				<label for="projectName">Project Name: </label> 
				<input type="text" id="projectName" 
				name="projectName" class="form-item" 
				placeholder="Please Enter The Project Name" 
				th:field="*{name}"/> 
				<label for="projectDescription">Project Description </label>
				<textarea class="form-item" placeholder="Please Enter The Project Description"
				th:field="*{info}">
				</textarea>
				<label for="projectAmmount">Project Ammount</label> 
				<br>
				<input type="number" id="projectAmmount" class="form-item" 
				name="projectAmmount" min=10 placeholder = "ammount" th:field="*{goal}" />
		
				<input type = "submit" text = "submit"/>

			</form>

		</div>

	</div>
	
	<!-- Bootstrap core JavaScript -->
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	
</body>
</html>
