<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Crowd-Funder Sign Up</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<form action="post" th:action="@{/login}">
			
			<div class = "row text-center">
				<h2>Sign In</h2>
				<p>Sign in to access your account</p>
			</div>
			
			<div class = "row text-center">
				<div class = "error" th:if="${param.error}">Invalid User Name Or Password</div>
				<div class = "error" th:if="${param.logout}">Invalid User Name Or Password</div>
				
			</div>
			
			<div class = "form-group">
				<div class = "row">
					<div class="col-xs-6">
						<input type = "email" class = "form-control" name = "email" placeholder = "Email"/>
					</div>
				</div>
			</div>
			
			<div class = "form-group">
				<div class = "row">
					<div class = col-xs-6>
						<input type="password" name="password" placeholder="Password"/>
					</div>
				</div>
			</div>
			
			<div class = "form-group">
				<div class = "row">
					<div class = "col-xs-6">
						<input type = "submit" name = "Sign In" class = "btn btn-submit"/>
					</div>
				</div>
			</div>
			
		</form>
	</div>
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
